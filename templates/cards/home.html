{% extends "cards/page.html" %}

{% block title %}GoT Spoiler-Free Reference Guide{% endblock title %}

{% block body %}
<h1>The Game of Thrones Spoiler-Free Reference Guide</h1>
<p>There are {{cards|length}} cards:</p>
<ul>
  {% for card in cards %}
  <li><a href="{% url show_card slug=card.slug %}">{{card.name}}</a></li>
  {% endfor %}
</ul>
{% endblock body %}
