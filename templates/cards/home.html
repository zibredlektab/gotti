<html>
<body>
<h1>The Game of Thrones Spoiler-Free Reference Guide</h1>
<p>You are on page {{page}} in {{book}} (position {{pos}}) (<a href="{% url settings %}">hey, that's not right!</a>), so there are {{cards|length}} cards:</p>
<ul>
    {% for card in cards %}
    <li><a href="{% url show_card slug=card.slug %}">{{card.name}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
